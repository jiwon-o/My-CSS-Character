<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>낮잠 자는 북극곰</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="polarbear">
        <div class="snoring-bubble"></div>
        <div class="bear-ear left"></div>
        <div class="bear-ear right"></div>

        <div class="bear-face">
          <div class="eye left"></div>
          <div class="eye right"></div>
          <div class="nose"></div>
          <div class="mouth left"></div>
          <div class="mouth right"></div>
          <div class="dimple left"></div>
          <div class="dimple right"></div>
          <div class="glasses left"></div>
          <div class="glasses right"></div>
          <div class="glasses frame-bridge"></div>
          <div class="glasses frame-left"></div>
          <div class="glasses frame-right"></div>
        </div>

        <div class="bear-body"></div>
        <div class="bear-arm left"></div>
        <div class="bear-arm right"></div>
        <div class="bear-leg left"></div>
        <div class="bear-leg right"></div>
      </div>

      <div class="ice-container">
        <div class="ice-cylinder"></div>
      </div>
    </div>
  </body>
</html>
